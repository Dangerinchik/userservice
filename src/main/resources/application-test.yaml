spring:
  application:
    name: userservice-test
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
  liquibase:
    enabled: false
  cache:
    type: none

logging:
  level:
    com.userservice: DEBUG
    org.springframework.test.context: DEBUG
    org.testcontainers: DEBUG